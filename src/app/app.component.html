<md-toolbar color="primary">
  <button md-icon-button [hidden]="!isAuthenticated()" class="menu-button" (click)="sidenav.toggle()"><md-icon>menu</md-icon></button>
  <span>Olaf</span>
  <span class="spacer"></span>
  <button md-icon-button [hidden]="!isAuthenticated()" [mdMenuTriggerFor]="menu" txtright>
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item routerLink="/login">
      <md-icon>lock</md-icon>
      <span>Déconnexion</span>
    </button>
  </md-menu>
</md-toolbar>

<md-sidenav-container class="menu">
  <md-sidenav #sidenav mode="side" opened="true" [hidden]="!isAuthenticated()">
    <md-card>
      <button md-menu-item>
        <md-icon>tv</md-icon>
        <span>Télécommande</span>
      </button>
      <button md-menu-item>
        <md-icon>wb_sunny</md-icon>
        <span>Météo</span>
      </button>
    </md-card>
    <md-card [hidden]="!isAdmin()">
      <md-card-subtitle>Administration</md-card-subtitle>
       <button md-menu-item>
        <md-icon>settings_remote</md-icon>
        <span>Gestion télécommande</span>
      </button>
      <button md-menu-item>
        <md-icon>account_box</md-icon>
        <span>Utilisateurs</span>
      </button>
    </md-card>
  </md-sidenav>
  <router-outlet></router-outlet>
</md-sidenav-container>
