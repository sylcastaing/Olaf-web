<md-toolbar color="primary">
  <button md-icon-button (click)="sidenav.toggle()" class="menu-button"><md-icon>menu</md-icon></button>
  <span>Olaf</span>
  <span class="spacer"></span>
  <button md-icon-button [mdMenuTriggerFor]="menu" txtright>
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>
      <md-icon>dialpad</md-icon>
      <span>Redial</span>
    </button>
    <button md-menu-item disabled>
      <md-icon>voicemail</md-icon>
      <span>Check voicemail</span>
    </button>
    <button md-menu-item>
      <md-icon>notifications_off</md-icon>
      <span>Disable alerts</span>
    </button>
  </md-menu>
</md-toolbar>

<md-sidenav-container class="menu">
  <md-sidenav #sidenav mode="side" opened="true">
    <md-card>
      <button md-menu-item>
        <md-icon>tv</md-icon>
        <span>Télécommande</span>
      </button>
      <button md-menu-item>
        <md-icon>wb_sunny</md-icon>
        <span>Météo</span>
      </button>
    </md-card>
    <md-card>
      <md-card-subtitle>Administration</md-card-subtitle>
       <button md-menu-item>
        <md-icon>settings_remote</md-icon>
        <span>Gestion télécommande</span>
      </button>
      <button md-menu-item>
        <md-icon>account_box</md-icon>
        <span>Utilisateurs</span>
      </button>
    </md-card>
  </md-sidenav>
</md-sidenav-container>
