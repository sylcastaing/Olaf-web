<div class="olaf-users-container" *ngIf="users">
  <md-card>
    <md-nav-list>
      <h3 md-subheader>Utilisateurs</h3>
      <md-list-item *ngFor="let user of users">
        <md-icon *ngIf="!user.isAdmin" md-list-icon [mdTooltip]="user.roleLabel">account_box</md-icon>
        <md-icon *ngIf="user.isAdmin" md-list-icon [mdTooltip]="user.roleLabel">supervisor_account</md-icon>
        <h4 md-line>{{ user.name }}</h4>
        <p md-line>{{ user.email }}</p>
        <button md-icon-button mdTooltip="Modifier" [routerLink]="['/admin/users/', user._id]">
          <md-icon>settings</md-icon>
        </button>
        <button md-icon-button mdTooltip="Supprimer" (click)="deleteUser(user)">
          <md-icon>delete</md-icon>
        </button>
      </md-list-item>
    </md-nav-list>
  </md-card>
</div>

<button md-fab class="olaf-add-user">
  <md-icon>add</md-icon>
</button>
